<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Queueless</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --bg: #0f172a;
            --glass: rgba(255,255,255,0.14);
            --border: rgba(255,255,255,0.2);
            --warning: #f59e0b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #6366f1, #0f172a 60%);
            min-height: 100vh;
            padding: 24px 16px;
            color: white;
        }

        .container {
            max-width: 1100px;
            margin: auto;
        }

        header {
            margin-bottom: 30px;
        }

        header h2 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 2fr 1fr;
            }
        }

        .card {
            background: linear-gradient(
                180deg,
                rgba(255,255,255,0.16),
                rgba(255,255,255,0.08)
            );
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 22px;
            padding: 24px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            animation: fadeUp 0.6s ease;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 14px;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .warning {
            display: none;
            background: rgba(245,158,11,0.15);
            border: 1px solid rgba(245,158,11,0.4);
            border-radius: 16px;
            padding: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
        }
    </style>
</head>

<body>

<div class="container">

    <header>
        <h2>ðŸ“Š Dashboard</h2>
    </header>

    <section class="grid">

        <!-- Chart -->
        <div class="card">
            <h3>Monthly Tokens Served</h3>
            <div class="chart-container">
                <canvas id="chart"></canvas>
            </div>
        </div>

        <!-- Usage Warning -->
        <div class="card">
            <h3>Daily Usage</h3>
            <div id="warning" class="warning"></div>
        </div>

    </section>

</div>

<script>
    const jwt = localStorage.getItem("jwt");

    async function loadChart() {
        const res = await fetch("/api/admin/analytics/monthly", {
            headers: { Authorization: "Bearer " + jwt }
        });
        if (!res.ok) return;

        const data = await res.json();

        new Chart(document.getElementById("chart"), {
            type: "line",
            data: {
                labels: data.dailyCounts.map((_, i) => i + 1),
                datasets: [{
                    label: "Tokens Served",
                    data: data.dailyCounts,
                    borderColor: "#6366f1",
                    backgroundColor: "rgba(99,102,241,0.15)",
                    tension: 0.35,
                    fill: true,
                    pointRadius: 4,
                    pointBackgroundColor: "#6366f1"
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        labels: { color: "white" }
                    }
                },
                scales: {
                    x: {
                        ticks: { color: "white" },
                        grid: { color: "rgba(255,255,255,0.1)" }
                    },
                    y: {
                        ticks: { color: "white" },
                        grid: { color: "rgba(255,255,255,0.1)" }
                    }
                }
            }
        });
    }

    async function loadWarning() {
        const res = await fetch("/api/admin/usage/warning", {
            headers: { Authorization: "Bearer " + jwt }
        });

        if (!res.ok) return;

        const d = await res.json();
        if (d.warning) {
            const w = document.getElementById("warning");
            w.style.display = "block";
            w.innerText =
              `âš  ${d.used}/${d.limit} tokens used today (${d.percent}%)`;
        }
    }

    loadChart();
    loadWarning();
</script>

</body>
</html>
