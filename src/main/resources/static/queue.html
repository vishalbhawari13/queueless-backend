<!DOCTYPE html>
<html lang="en">
<head>
    <title>Queueless ‚Äì Live Queue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary:#6366f1;
            --secondary:#4f46e5;
            --success:#22c55e;
            --warning:#fbbf24;
            --border:rgba(255,255,255,0.2);
        }

        * {
            box-sizing:border-box;
            font-family:Inter,sans-serif;
        }

        body {
            background:radial-gradient(circle at top,#6366f1,#0f172a 60%);
            color:white;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:16px;
        }

        .card {
            max-width:420px;
            width:100%;
            padding:26px;
            border-radius:22px;
            backdrop-filter:blur(20px);
            background:rgba(255,255,255,0.14);
            border:1px solid var(--border);
        }

        h2 {
            text-align:center;
            margin-bottom:14px;
        }

        .live-box {
            padding:16px;
            background:rgba(255,255,255,0.15);
            border-radius:16px;
            margin-bottom:18px;
            text-align:center;
            line-height:1.7;
        }

        input,button {
            width:100%;
            padding:14px;
            margin-bottom:12px;
            border-radius:14px;
            border:none;
        }

        button {
            background:linear-gradient(135deg,var(--secondary),var(--primary));
            color:white;
            font-weight:600;
            cursor:pointer;
        }

        button:disabled {
            opacity:0.6;
            cursor:not-allowed;
        }

        .token-number {
            font-size:2.4rem;
            font-weight:800;
            color:var(--success);
            margin-top:10px;
        }

        .warning {
            background:rgba(251,191,36,0.25);
            padding:10px;
            border-radius:12px;
            margin-top:10px;
            font-size:0.9rem;
        }
    </style>
</head>

<body>

<div class="card">
    <h2 id="shopName">Loading‚Ä¶</h2>

    <div class="live-box" id="liveInfo">
        Fetching queue‚Ä¶
    </div>

    <input id="name" placeholder="Your name">
    <input id="phone" placeholder="Phone number">

    <button id="joinBtn">Join Queue</button>
</div>

<script>
    const API = "http://localhost:8080";

    /* ===============================
       GET shopId FROM URL
       /q/shop/{shopId}
       =============================== */
    function getShopId() {
        const parts = window.location.pathname.split("/");
        return (parts[1] === "q" && parts[2] === "shop") ? parts[3] : null;
    }

    const shopId = getShopId();

    const shopNameEl = document.getElementById("shopName");
    const liveInfoEl = document.getElementById("liveInfo");
    const joinBtn = document.getElementById("joinBtn");

    let queueId = null;
    let myToken = null;

    if (!shopId) {
        liveInfoEl.innerText = "‚ùå Invalid shop link";
        joinBtn.disabled = true;
        throw new Error("shopId missing");
    }

    /* ===============================
       LOAD QUEUE (SHOP ‚Üí QUEUE)
       =============================== */
    async function loadQueue() {
        try {
            /* STEP 1: resolve active queue using shopId */
            const shopRes = await fetch(`${API}/api/public/shop/${shopId}`);
            if (!shopRes.ok) throw new Error("Queue unavailable");

            const shopData = await shopRes.json();

            if (!shopData.queueOpen) {
                throw new Error("Queue closed");
            }

            queueId = shopData.queueId;
            shopNameEl.innerText = shopData.shopName;

            myToken = localStorage.getItem(`token_${queueId}`);

            /* STEP 2: load live queue using queueId */
            const queueRes = await fetch(
                `${API}/api/public/queue/${queueId}` +
                (myToken ? `?yourToken=${myToken}` : "")
            );
            if (!queueRes.ok) throw new Error("Queue unavailable");

            const q = await queueRes.json();

            let html = `
                üîî Now Serving: <b>${q.currentToken}</b><br>
                üë• People Ahead: <b>${q.peopleAhead}</b><br>
                ‚è± Est. Wait: <b>${q.estimatedWaitMinutes} min</b>
            `;

            if (!q.queueOpen) {
                html += `<div class="warning">üö´ Queue is closed</div>`;
                joinBtn.disabled = true;
            }

            if (q.yourToken !== null) {
                html += `
                    <div class="token-number">
                        Your Token: ${q.yourToken}
                    </div>
                `;
                joinBtn.disabled = true;
            }

            liveInfoEl.innerHTML = html;

        } catch (e) {
            liveInfoEl.innerText = "‚ùå Queue unavailable";
            joinBtn.disabled = true;
        }
    }

    /* ===============================
       JOIN QUEUE
       =============================== */
    function joinQueue() {
        const name = document.getElementById("name").value.trim();
        const phone = document.getElementById("phone").value.trim();

        if (!name || !phone) {
            alert("Enter name and phone");
            return;
        }

        joinBtn.disabled = true;
        joinBtn.innerText = "Joining‚Ä¶";

        navigator.geolocation.getCurrentPosition(
            async pos => {
                try {
                    const res = await fetch(`${API}/api/token/create`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            queueId,
                            customerName: name,
                            phone,
                            latitude: pos.coords.latitude,
                            longitude: pos.coords.longitude
                        })
                    });

                    if (!res.ok) throw new Error();

                    const token = await res.json();
                    localStorage.setItem(`token_${queueId}`, token.tokenNumber);

                    joinBtn.innerText = "Joined";
                    loadQueue();

                } catch {
                    joinBtn.disabled = false;
                    joinBtn.innerText = "Join Queue";
                    alert("Failed to join queue");
                }
            },
            () => {
                alert("üìç Location permission required");
                joinBtn.disabled = false;
                joinBtn.innerText = "Join Queue";
            }
        );
    }

    joinBtn.onclick = joinQueue;

    loadQueue();
    setInterval(loadQueue, 5000);
</script>

</body>
</html>
